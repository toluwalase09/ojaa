<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Market chart with mosaic pattern -->
  <g transform="translate(10, 10)">
    <!-- Chart background -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#iconGradient)" opacity="0.1"/>
    
    <!-- Chart lines -->
    <path d="M5 30 L10 25 L15 20 L20 15 L25 18 L30 12 L35 8" 
          stroke="url(#iconGradient)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Data points -->
    <circle cx="5" cy="30" r="2" fill="url(#iconGradient)"/>
    <circle cx="10" cy="25" r="2" fill="url(#iconGradient)"/>
    <circle cx="15" cy="20" r="2" fill="url(#iconGradient)"/>
    <circle cx="20" cy="15" r="2" fill="url(#iconGradient)"/>
    <circle cx="25" cy="18" r="2" fill="url(#iconGradient)"/>
    <circle cx="30" cy="12" r="2" fill="url(#iconGradient)"/>
    <circle cx="35" cy="8" r="2" fill="url(#iconGradient)"/>
    
    <!-- Mosaic tiles -->
    <rect x="8" y="32" width="4" height="4" fill="url(#iconGradient)" opacity="0.6" rx="1"/>
    <rect x="14" y="34" width="4" height="4" fill="url(#iconGradient)" opacity="0.4" rx="1"/>
    <rect x="20" y="36" width="4" height="4" fill="url(#iconGradient)" opacity="0.8" rx="1"/>
    <rect x="26" y="34" width="4" height="4" fill="url(#iconGradient)" opacity="0.5" rx="1"/>
    <rect x="32" y="32" width="4" height="4" fill="url(#iconGradient)" opacity="0.7" rx="1"/>
  </g>
  
  <!-- App Name -->
  <text x="65" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="18" font-weight="700" fill="url(#textGradient)">
    ojaa
  </text>
  
  <!-- Tagline -->
  <text x="65" y="42" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="12" font-weight="500" fill="#6B7280">
    Africa-first fashion marketplace
  </text>
</svg>
