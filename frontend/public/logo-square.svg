<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Warm afrocentric gradient -->
    <linearGradient id="ojaaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" />
      <stop offset="55%" stop-color="#FB923C" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
    <!-- subtle textile pattern -->
    <pattern id="kenteTile" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="rgba(255,255,255,0.06)" />
      <path d="M0 5H10" stroke="rgba(255,255,255,0.16)" stroke-width="2" />
      <path d="M5 0V10" stroke="rgba(255,255,255,0.10)" stroke-width="2" />
    </pattern>
  </defs>

  <!-- rounded square -->
  <rect x="2" y="2" width="60" height="60" rx="16" fill="url(#ojaaBg)" />
  <rect x="2" y="2" width="60" height="60" rx="16" fill="url(#kenteTile)" />

  <!-- minimal "o" mark + stitch -->
  <circle cx="28" cy="32" r="10" fill="none" stroke="white" stroke-width="5" opacity="0.92" />
  <circle cx="44" cy="32" r="10" fill="none" stroke="white" stroke-width="5" opacity="0.55" />
  <path d="M16 44 C24 40 40 40 48 44" fill="none" stroke="white" stroke-width="3" opacity="0.55" stroke-linecap="round"/>
</svg>
