<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1125" viewBox="0 0 900 1125">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f7f7f7"/>
    </linearGradient>
    <pattern id="adire" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect width="120" height="120" fill="#1E3A8A"/>
      <path d="M15 20 C35 5, 55 5, 75 20 S115 55, 95 70 S55 95, 35 80 S-5 35, 15 20Z"
            fill="none" stroke="#E0F2FE" stroke-width="10" opacity="0.9"/>
      <circle cx="60" cy="60" r="10" fill="#E0F2FE" opacity="0.85"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect width="900" height="1125" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="110" y="85" width="680" height="955" rx="34" fill="#ffffff"/>
  </g>

  <!-- wrap top silhouette -->
  <path d="M290 380
           C320 320 380 285 450 285
           C520 285 580 320 610 380
           L675 520
           C690 555 670 590 630 590
           L560 590
           L520 520
           C500 485 485 470 450 470
           C415 470 400 485 380 520
           L340 590
           L270 590
           C230 590 210 555 225 520Z"
        fill="url(#adire)" stroke="#111827" stroke-opacity="0.08" stroke-width="6"/>

  <!-- wrap belt -->
  <path d="M290 590 C360 640 540 640 610 590" fill="none" stroke="#E0F2FE" stroke-width="14" opacity="0.8"/>
  <path d="M410 620 C450 665 450 665 490 620" fill="none" stroke="#E0F2FE" stroke-width="10" opacity="0.65"/>

  <rect x="170" y="980" width="560" height="18" rx="9" fill="#111827" opacity="0.06"/>
</svg>

