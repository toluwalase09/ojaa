<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1125" viewBox="0 0 900 1125">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f7f7f7"/>
    </linearGradient>
    <pattern id="dashiki" width="90" height="90" patternUnits="userSpaceOnUse">
      <rect width="90" height="90" fill="#14B8A6"/>
      <path d="M0 0 L90 90" stroke="#FACC15" stroke-width="12" opacity="0.9"/>
      <path d="M90 0 L0 90" stroke="#111827" stroke-width="8" opacity="0.5"/>
      <circle cx="45" cy="45" r="10" fill="#FFF7ED" opacity="0.95"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect width="900" height="1125" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="110" y="85" width="680" height="955" rx="34" fill="#ffffff"/>
  </g>

  <!-- flat lay: top -->
  <path d="M285 320
           C330 270 390 245 450 245
           C510 245 570 270 615 320
           L700 430
