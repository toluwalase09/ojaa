<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1125" viewBox="0 0 900 1125">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f7f7f7"/>
    </linearGradient>
    <pattern id="linen" width="70" height="70" patternUnits="userSpaceOnUse">
      <rect width="70" height="70" fill="#E7D3B0"/>
      <path d="M0 10 H70" stroke="#C7B08A" stroke-width="4" opacity="0.55"/>
      <path d="M10 0 V70" stroke="#C7B08A" stroke-width="4" opacity="0.55"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect width="900" height="1125" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="110" y="85" width="680" height="955" rx="34" fill="#ffffff"/>
  </g>

  <!-- cropped top -->
  <path d="M310 360
           C340 310 395 280 450 280
           C505 280 560 310 590 360
           L650 480
           C665 510 648 540 615 545
           L550 555
           L520 500
           C505 470 485 455 450 455
           C415 455 395 470 380 500
           L350 555
           L285 545
           C252 540 235 510 250 480Z"
        fill="url(#linen)" stroke="#111827" stroke-opacity="0.08" stroke-width="6"/>

  <!-- wide-leg pants -->
  <path d="M345 560
           H555
           L585 980
           C588 1015 562 1040 528 1040
           H495
           C468 1040 447 1020 444 993
           L432 845
           L420 993
           C417 1020 396 1040 369 1040
           H336
           C302 1040 276 1015 279 980Z"
        fill="url(#linen)" stroke="#111827" stroke-opacity="0.08" stroke-width="6"/>

  <rect x="170" y="980" width="560" height="18" rx="9" fill="#111827" opacity="0.06"/>
</svg>

