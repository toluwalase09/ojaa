<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1125" viewBox="0 0 900 1125">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f7f7f7"/>
    </linearGradient>
    <pattern id="ankara" width="90" height="90" patternUnits="userSpaceOnUse">
      <rect width="90" height="90" fill="#F97316"/>
      <path d="M0 45H90" stroke="#111827" stroke-width="10" opacity="0.9"/>
      <path d="M45 0V90" stroke="#111827" stroke-width="10" opacity="0.9"/>
      <circle cx="45" cy="45" r="14" fill="#FFF7ED" opacity="0.95"/>
      <circle cx="45" cy="45" r="6" fill="#111827" opacity="0.9"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect width="900" height="1125" fill="url(#bg)"/>

  <!-- studio card -->
  <g filter="url(#shadow)">
    <rect x="110" y="85" width="680" height="955" rx="34" fill="#ffffff"/>
  </g>

  <!-- mannequin -->
  <g transform="translate(450 250)">
    <circle cx="0" cy="-130" r="60" fill="#111827" opacity="0.08"/>
    <rect x="-62" y="-62" width="124" height="150" rx="50" fill="#111827" opacity="0.06"/>
  </g>

  <!-- dress silhouette -->
  <g transform="translate(0 0)">
    <path d="M450 285
             C410 295 375 330 365 380
             L335 540
             C325 590 350 630 390 645
             L390 905
             C390 945 410 980 450 980
             C490 980 510 945 510 905
             L510 645
             C550 630 575 590 565 540
             L535 380
             C525 330 490 295 450 285Z"
          fill="url(#ankara)" stroke="#111827" stroke-opacity="0.08" stroke-width="6"/>
    <path d="M395 420 C420 450 480 450 505 420" fill="none" stroke="#FFF7ED" stroke-width="10" opacity="0.9"/>
    <path d="M388 770 H512" stroke="#111827" stroke-opacity="0.15" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- tiny caption strip (no text) -->
  <rect x="170" y="980" width="560" height="18" rx="9" fill="#111827" opacity="0.06"/>
</svg>

