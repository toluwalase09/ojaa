<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1125" viewBox="0 0 900 1125">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f7f7f7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect width="900" height="1125" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="110" y="85" width="680" height="955" rx="34" fill="#ffffff"/>
  </g>

  <!-- earrings pair -->
  <g transform="translate(0 0)">
    <g transform="translate(280 360)">
      <circle cx="0" cy="-90" r="24" fill="#111827" opacity="0.12"/>
      <circle cx="0" cy="-90" r="10" fill="#111827" opacity="0.35"/>
      <circle cx="0" cy="0" r="150" fill="#DC2626" opacity="0.92"/>
      <circle cx="0" cy="0" r="120" fill="#F59E0B" opacity="0.9"/>
      <circle cx="0" cy="0" r="90" fill="#16A34A" opacity="0.9"/>
      <circle cx="0" cy="0" r="60" fill="#111827" opacity="0.9"/>
      <!-- fringe -->
      <g opacity="0.95">
        <rect x="-110" y="135" width="18" height="210" rx="9" fill="#DC2626"/>
        <rect x="-80" y="135" width="18" height="240" rx="9" fill="#F59E0B"/>
        <rect x="-50" y="135" width="18" height="220" rx="9" fill="#16A34A"/>
        <rect x="-20" y="135" width="18" height="260" rx="9" fill="#111827"/>
        <rect x="10" y="135" width="18" height="220" rx="9" fill="#16A34A"/>
        <rect x="40" y="135" width="18" height="240" rx="9" fill="#F59E0B"/>
        <rect x="70" y="135" width="18" height="210" rx="9" fill="#DC2626"/>
      </g>
    </g>

    <g transform="translate(620 360)">
      <circle cx="0" cy="-90" r="24" fill="#111827" opacity="0.12"/>
      <circle cx="0" cy="-90" r="10" fill="#111827" opacity="0.35"/>
      <circle cx="0" cy="0" r="150" fill="#DC2626" opacity="0.92"/>
      <circle cx="0" cy="0" r="120" fill="#F59E0B" opacity="0.9"/>
      <circle cx="0" cy="0" r="90" fill="#16A34A" opacity="0.9"/>
      <circle cx="0" cy="0" r="60" fill="#111827" opacity="0.9"/>
      <g opacity="0.95">
        <rect x="-110" y="135" width="18" height="210" rx="9" fill="#DC2626"/>
        <rect x="-80" y="135" width="18" height="240" rx="9" fill="#F59E0B"/>
        <rect x="-50" y="135" width="18" height="220" rx="9" fill="#16A34A"/>
        <rect x="-20" y="135" width="18" height="260" rx="9" fill="#111827"/>
        <rect x="10" y="135" width="18" height="220" rx="9" fill="#16A34A"/>
        <rect x="40" y="135" width="18" height="240" rx="9" fill="#F59E0B"/>
        <rect x="70" y="135" width="18" height="210" rx="9" fill="#DC2626"/>
      </g>
    </g>
  </g>

  <rect x="170" y="980" width="560" height="18" rx="9" fill="#111827" opacity="0.06"/>
</svg>

