<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1125" viewBox="0 0 900 1125">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f7f7f7"/>
    </linearGradient>
    <pattern id="kente" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="#F59E0B"/>
      <rect x="0" y="0" width="80" height="16" fill="#16A34A" opacity="0.9"/>
      <rect x="0" y="32" width="80" height="16" fill="#DC2626" opacity="0.9"/>
      <rect x="0" y="64" width="80" height="16" fill="#111827" opacity="0.9"/>
      <path d="M10 10 L70 70" stroke="#FFF7ED" stroke-width="6" opacity="0.7"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect width="900" height="1125" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="110" y="85" width="680" height="955" rx="34" fill="#ffffff"/>
  </g>

  <!-- shirt base -->
  <path d="M300 330
           C345 285 395 265 450 265
           C505 265 555 285 600 330
           L680 440
           C700 470 685 510 650 520
           L595 535
           L595 905
           C595 950 560 985 515 985
           L385 985
           C340 985 305 950 305 905
           L305 535
           L250 520
           C215 510 200 470 220 440Z"
        fill="#F3F4F6" stroke="#111827" stroke-opacity="0.10" stroke-width="6"/>

  <!-- kente panel -->
  <rect x="420" y="300" width="60" height="690" rx="16" fill="url(#kente)"/>
  <rect x="505" y="430" width="110" height="140" rx="18" fill="url(#kente)"/>

  <!-- collar -->
  <path d="M390 270 C420 320 420 320 450 320 C480 320 480 320 510 270"
        fill="none" stroke="#111827" stroke-opacity="0.12" stroke-width="14" stroke-linecap="round"/>

  <rect x="170" y="980" width="560" height="18" rx="9" fill="#111827" opacity="0.06"/>
</svg>

