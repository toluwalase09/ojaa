<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1125" viewBox="0 0 900 1125">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f7f7f7"/>
    </linearGradient>
    <pattern id="wrap" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect width="120" height="120" fill="#F97316"/>
      <path d="M0 30 H120" stroke="#111827" stroke-width="10" opacity="0.9"/>
      <path d="M0 90 H120" stroke="#16A34A" stroke-width="10" opacity="0.9"/>
      <circle cx="30" cy="60" r="10" fill="#FFF7ED" opacity="0.9"/>
      <circle cx="90" cy="60" r="10" fill="#FFF7ED" opacity="0.9"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect width="900" height="1125" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="110" y="85" width="680" height="955" rx="34" fill="#ffffff"/>
  </g>

  <!-- folded headwrap -->
  <path d="M230 610
           C270 520 370 450 470 450
           C610 450 700 540 710 650
           C720 760 630 840 500 850
           C380 860 270 790 235 700Z"
        fill="url(#wrap)" stroke="#111827" stroke-opacity="0.08" stroke-width="6"/>

  <!-- twist -->
  <path d="M420 520 C470 560 520 560 570 520" fill="none" stroke="#FFF7ED" stroke-width="16" opacity="0.7" stroke-linecap="round"/>
  <path d="M380 640 C460 700 540 700 620 640" fill="none" stroke="#111827" stroke-opacity="0.15" stroke-width="14" stroke-linecap="round"/>

  <rect x="170" y="980" width="560" height="18" rx="9" fill="#111827" opacity="0.06"/>
</svg>

