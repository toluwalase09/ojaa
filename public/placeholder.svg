<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F3F4F6"/>
  
  <!-- Border -->
  <rect x="0" y="0" width="400" height="300" fill="none" stroke="#E5E7EB" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Logo -->
  <g transform="translate(150, 100)">
    <circle cx="50" cy="50" r="40" fill="#3B82F6" opacity="0.1"/>
    <circle cx="50" cy="50" r="30" fill="#3B82F6"/>
    
    <!-- Chart lines -->
    <path d="M20 60 L30 55 L40 50 L50 45 L60 48 L70 42 L75 38" 
          stroke="white" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Data points -->
    <circle cx="20" cy="60" r="1.5" fill="white"/>
    <circle cx="30" cy="55" r="1.5" fill="white"/>
    <circle cx="40" cy="50" r="1.5" fill="white"/>
    <circle cx="50" cy="45" r="1.5" fill="white"/>
    <circle cx="60" cy="48" r="1.5" fill="white"/>
    <circle cx="70" cy="42" r="1.5" fill="white"/>
    <circle cx="75" cy="38" r="1.5" fill="white"/>
    
    <!-- Mosaic tiles -->
    <rect x="25" y="65" width="4" height="4" fill="white" opacity="0.6" rx="0.5"/>
    <rect x="35" y="68" width="4" height="4" fill="white" opacity="0.4" rx="0.5"/>
    <rect x="45" y="70" width="4" height="4" fill="white" opacity="0.8" rx="0.5"/>
    <rect x="55" y="68" width="4" height="4" fill="white" opacity="0.5" rx="0.5"/>
    <rect x="65" y="65" width="4" height="4" fill="white" opacity="0.7" rx="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="18" font-weight="600" fill="#6B7280" text-anchor="middle">
    Market Mosaic
  </text>
  <text x="200" y="220" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="14" font-weight="400" fill="#9CA3AF" text-anchor="middle">
    Trading Intelligence Platform
  </text>
</svg>

