<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background pattern -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="3" fill="white"/>
    <circle cx="1000" cy="480" r="3" fill="white"/>
    <circle cx="300" cy="400" r="2" fill="white"/>
    <circle cx="900" cy="200" r="2" fill="white"/>
    <circle cx="150" cy="500" r="2" fill="white"/>
    <circle cx="1050" cy="300" r="2" fill="white"/>
  </g>
  
  <!-- Main content card -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="url(#cardGradient)" stroke="white" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Logo section -->
  <g transform="translate(150, 150)">
    <!-- Icon background -->
    <circle cx="40" cy="40" r="35" fill="#10B981" opacity="0.2"/>
    <circle cx="40" cy="40" r="30" fill="#10B981"/>
    
    <!-- Chart lines -->
    <path d="M15 50 L25 45 L35 40 L45 35 L55 38 L65 32 L70 28" 
          stroke="white" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Data points -->
    <circle cx="15" cy="50" r="2" fill="white"/>
    <circle cx="25" cy="45" r="2" fill="white"/>
    <circle cx="35" cy="40" r="2" fill="white"/>
    <circle cx="45" cy="35" r="2" fill="white"/>
    <circle cx="55" cy="38" r="2" fill="white"/>
    <circle cx="65" cy="32" r="2" fill="white"/>
    <circle cx="70" cy="28" r="2" fill="white"/>
    
    <!-- Mosaic tiles -->
    <rect x="20" y="55" width="6" height="6" fill="white" opacity="0.6" rx="1"/>
    <rect x="30" y="58" width="6" height="6" fill="white" opacity="0.4" rx="1"/>
    <rect x="40" y="60" width="6" height="6" fill="white" opacity="0.8" rx="1"/>
    <rect x="50" y="58" width="6" height="6" fill="white" opacity="0.5" rx="1"/>
    <rect x="60" y="55" width="6" height="6" fill="white" opacity="0.7" rx="1"/>
  </g>
  
  <!-- App Name -->
  <text x="250" y="200" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="48" font-weight="800" fill="url(#textGradient)">
    Market Mosaic
  </text>
  
  <!-- Tagline -->
  <text x="250" y="240" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="24" font-weight="500" fill="#E5E7EB">
    Trading Intelligence Platform
  </text>
  
  <!-- Features -->
  <g transform="translate(150, 300)">
    <text x="0" y="0" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="20" font-weight="600" fill="white">
      ✓ Real-time Market Data
    </text>
    <text x="0" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="20" font-weight="600" fill="white">
      ✓ Multi-Asset Trading
    </text>
    <text x="0" y="70" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="20" font-weight="600" fill="white">
      ✓ Automated Trading Bots
    </text>
    <text x="0" y="105" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="20" font-weight="600" fill="white">
      ✓ Advanced Analytics
    </text>
  </g>
  
  <!-- Market data visualization -->
  <g transform="translate(700, 200)">
    <!-- Chart background -->
    <rect x="0" y="0" width="300" height="200" rx="10" fill="white" opacity="0.1"/>
    
    <!-- Chart lines -->
    <path d="M20 160 L60 140 L100 120 L140 100 L180 110 L220 80 L260 60 L280 40" 
          stroke="#10B981" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Data points -->
    <circle cx="20" cy="160" r="3" fill="#10B981"/>
    <circle cx="60" cy="140" r="3" fill="#10B981"/>
    <circle cx="100" cy="120" r="3" fill="#10B981"/>
    <circle cx="140" cy="100" r="3" fill="#10B981"/>
    <circle cx="180" cy="110" r="3" fill="#10B981"/>
    <circle cx="220" cy="80" r="3" fill="#10B981"/>
    <circle cx="260" cy="60" r="3" fill="#10B981"/>
    <circle cx="280" cy="40" r="3" fill="#10B981"/>
    
    <!-- Price labels -->
    <text x="10" y="20" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="14" font-weight="600" fill="white">
      $175.43
    </text>
    <text x="10" y="40" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="12" font-weight="500" fill="#10B981">
      +2.15 (+1.24%)
    </text>
  </g>
  
  <!-- Bottom branding -->
  <text x="600" y="580" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="16" font-weight="500" fill="#9CA3AF" text-anchor="middle">
    Professional Trading Platform • Real-time Data • Multi-Asset Support
  </text>
</svg>

