<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>
  
  <!-- Chart background -->
  <rect x="12" y="20" width="40" height="24" rx="4" fill="white" opacity="0.1"/>
  
  <!-- Chart lines -->
  <path d="M16 36 L20 32 L24 28 L28 24 L32 26 L36 20 L40 16" 
        stroke="white" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Data points -->
  <circle cx="16" cy="36" r="1.5" fill="white"/>
  <circle cx="20" cy="32" r="1.5" fill="white"/>
  <circle cx="24" cy="28" r="1.5" fill="white"/>
  <circle cx="28" cy="24" r="1.5" fill="white"/>
  <circle cx="32" cy="26" r="1.5" fill="white"/>
  <circle cx="36" cy="20" r="1.5" fill="white"/>
  <circle cx="40" cy="16" r="1.5" fill="white"/>
  
  <!-- Mosaic tiles -->
  <rect x="18" y="38" width="3" height="3" fill="white" opacity="0.6" rx="0.5"/>
  <rect x="22" y="40" width="3" height="3" fill="white" opacity="0.4" rx="0.5"/>
  <rect x="26" y="42" width="3" height="3" fill="white" opacity="0.8" rx="0.5"/>
  <rect x="30" y="40" width="3" height="3" fill="white" opacity="0.5" rx="0.5"/>
  <rect x="34" y="38" width="3" height="3" fill="white" opacity="0.7" rx="0.5"/>
  
  <!-- M letter in the center -->
  <text x="32" y="48" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="16" font-weight="800" fill="white" text-anchor="middle">
    M
  </text>
</svg>

